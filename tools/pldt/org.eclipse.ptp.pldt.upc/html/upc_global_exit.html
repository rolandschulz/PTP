<h2 >The <code>upc_global_exit</code> function </h2>
<h4>Synopsis</h4>
<pre>
    #include &lt;upc.h&gt;
    void upc_global_exit(int status);
</pre>
<p>
<h4>Description</h4>
<p>
<code>upc_global_exit() </code>
flushes all I/O, releases all storage, and terminates the
execution for all active threads.
