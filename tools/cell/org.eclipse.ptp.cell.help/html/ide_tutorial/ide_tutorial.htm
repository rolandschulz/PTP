function getUrlParameter( name )
{
	name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	var regexS = "[\\?&]"+name+"=([^&#]*)";
	var regex = new RegExp( regexS );
	var results = regex.exec( window.location.href );
	if( results == null )
		return "";
	else
		return results[1];
}

function disp() {
	
	textFrame.location.href = cell_1_text[pagePosition];

	document.screen.alt = cell_1_title[pagePosition];
	document.screen.src = cell_1_images[pagePosition];
	document.getElementById('pageNumber').innerHTML = 'Page ' + (pagePosition + 1) + ' of ' + (endPage + 1);
	document.location.href="#topOfPage";
}


function go(type){
	if(type=="next"){
		if ( pagePosition == begPage ) { mid(); };
		if ( pagePosition  < endPage ) { pagePosition++; disp(); };
		if ( pagePosition == endPage ) { end(); };
		disp();
	};

	if(type=="back"){
		if ( pagePosition == endPage ) { mid(); };
		if ( pagePosition  > begPage ) { pagePosition--; disp(); };
		if ( pagePosition == begPage ) { beg(); };
	};

	if(type=="beginning"){
		pagePosition = begPage;
		disp();
		beg();
	};
}
