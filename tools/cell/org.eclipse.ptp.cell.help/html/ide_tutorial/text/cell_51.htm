<h3>SPU Timing Output</h3>

<p>You will see the output from the SPU Timing tool in the <b>Console</b> view. If you refresh your SPU project (right click on SPU project, then click <b>Refresh</b>), you will see a new directory named "sputiming", which also contains the SPU Timing output.</p>
