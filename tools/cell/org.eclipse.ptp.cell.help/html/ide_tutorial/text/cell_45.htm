<h3>Using Dynamic Profiling</h3>

<p>Next, we will see how to use the dynamic profiling tool on the SPU code.</p>
<p>Open the editor for <b>spu.c</b>, and uncomment the 3 lines <b>prof_clear();</b>, <b>prof_start();</b>, and <b>prof_stop();</b>. Then re-build the project by saving the source file (<b>Ctrl+S</b>).</p>
