<h3>Add Embed SPU Input</h3>

<p>In order for the <b>PPU</b> project to embed the <b>SPU</b> project's executable, we need to add the <b>SPU</b> executable as an embed SPU input.</p>
<p>Under the <b>PPU GNU 32 bit Embed SPU</b> category, select the <b>Inputs</b> option, then click the <b>Add</b> button in the <b>Embed SPU Inputs</b> pane.</p>
