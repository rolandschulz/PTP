<h3>Modify Debug Configuration</h3>

<p>In the <b>Main</b> tab of the debug configuration, ensure that project <b>PPU</b> is in the <b>Project</b> field.</p>
<p>For the <b>C/C++ Application</b> field, click <b>Search Project...</b>.</p>
