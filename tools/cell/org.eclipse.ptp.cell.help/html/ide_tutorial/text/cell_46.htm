<h3>Change SPU Modes in Simulator GUI</h3>

<p>In order to use the dynamic profiling tool, the SPE's must be in <b>pipeline</b> mode. Currently the SPE's are running in <b>fast</b> mode, so we will need to change this.</p>
<p>Open the Simulator GUI window (<b>systemsim-cell</b>), then click on the button labeled <b>SPU Modes</b>.</p>
