<h2>Partition Method</h2>
<p>The <b>partition method</b> option is used to determine where the data transfer list (input and output data) is to be computed.</p>
<p>The data transfer list can either be generated on the host (data partitioning on host) or by the accelerators (data partition on accelerator).</p>
